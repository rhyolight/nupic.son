mapreduce:
- name: ConvertProfile
  mapper:
    input_reader: google.appengine.ext.mapreduce.input_readers.DatastoreKeyInputReader
    handler: soc.mapreduce.convert_profile.process
    params:
    - name: entity_kind
      value: soc.modules.gsoc.models.profile.GSoCProfile

