{% for group, fields in model %}
  <div id="{{ css_prefix }}-{{ group|slugify }}" class="block block-page block-{{css_prefix}}-{{ group|slugify }}">
    <div id="title-section-{{ css_prefix }}-{{ group|slugify }}" class="block-form-title">
      <span class="title">{{ group }}</span>
    </div>
    <div id="block-{{ css_prefix }}-{{ group|slugify }}-content" class="block-content model-readonly">
      {% for name, field in fields %}
        <div id="{{ css_prefix }}-{{ group|slugify }}-{{ name|slugify }}" class="row {% if forloop.counter|divisibleby:2 %}even{% else %}odd{% endif %}">
          <label>{{ name }}</label>
          <span class="readonly-row-content">
            {% if field %}{{ field }}{% else %}-{% endif %}
          </span>
        </div>
      {% endfor %}
    </div>
  </div>
{% endfor %}

{% for name, field in hidden_fields.items %}
<div id="{{ css_prefix }}-{{ name|slugify }}" class="hidden-row">
  <span id="{{ name|slugify }}">{% if field %}{{ field }}{% endif %}</span>
</div>
{% endfor %}
