<div class="block block-connect">
  <div class="block-title">Connect With Us</div>
  <div class="social-media">
    <ul class="menu">
      {% if program.gplus %}
        <li class="gplus-icon">
          <a class="ir" href="{{ program.gplus }}">Google+</a>
        </li>
      {% endif %}
      {% if program.blogger %}
        <li class="blogger-icon">
          <a class="ir" href="{{ program.blogger }}">Blog</a>
        </li>
      {% endif %}
      {% if program.email %}
        <li class="email-icon">
          <a class="ir" href="mailto:{{ program.email }}">Email</a>
        </li>
      {% endif %}
      {% if program.irc %}
        <li class="irc-icon">
          <a href="{{ program.irc }}">IRC</a>
        </li>
      {% endif %}
    </ul>
  </div>
</div>
<!-- end .block.block-connect -->
