<div class="block block-leaderboard-scores block-leaderboard-top-scores">
  <div class="block-title">Winners</div>
  <div class="block-content">
    <table border="0" cellpadding="0" cellspacing="0">
      {% for winner in winners.values %}
      <tr>
        <td class="leaderboard-top-ranking-number">{{ forloop.counter }}</td>
        <td class="leaderboard-top-color-block blue"><img src="/soc/content/{{ app_version }}/images/gci/avatars/{{ winner.avatar_prefix }}/{{ winner.avatar_name }}"></img></td>
        <td class="leaderboard-top-name"><a href="{{ winner.completed_tasks_link }}">{{ winner.profile.name }}</a></td>
        <td class="leaderboard-top-points">{{ winner.score.points }} points</td>
        <td class="leaderboard-top-tasks">{{ winner.score.tasks|length }} tasks</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
